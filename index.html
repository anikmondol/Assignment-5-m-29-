<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind and dais Ui -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        .font_raleway {
            font-optical-sizing: auto;
        }

        .font_inter {
            font-family: "Inter", sans-serif;
        }
    </style>


</head>

<body  class="container mx-auto px-5 py-3">

    <header>

        <!-- nav -->

        <div class="navbar bg-base-200 mt-5 rounded-md px-4 md:py-4">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost rounded-md md:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-24">
                        <li><a>Home </a></li>
                        <li><a>About</a></li>
                        <li><a>Destination </a></li>
                        <li><a>Search</a></li>


                    </ul>
                </div>
                <div class="hidden md:flex  gap-2 justify-center items-center">
                    <h1 class="text-[#030712] text-[25px] font-semibold">P-Ticket</h1>
                </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="flex space-x-2">
                    <li class="p-2 rounded-md bg-base-200 hover:bg-gray-200 duration-300"><a>Home </a></li>
                    <li class="p-2 rounded-md bg-base-200 hover:bg-gray-200 duration-300"><a>About</a></li>
                    <li class="p-2 rounded-md bg-base-200 hover:bg-gray-200 duration-300"><a>Destination </a></li>
                    <li class="p-2 rounded-md bg-base-200 hover:bg-gray-200 duration-300"><a>Search</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn bg-green-200 rounded-lg   font-medium text-[18px] hover:bg-blue-100 duration-200 border-emerald-300">
                    <p class="text-green-300">Bus</p>
                    <img class="w-8 bg-[#1DD1001A]" src="images/bus-logo.png" alt=""></button>
            </div>
        </div>


        <!--  -->


    </header>
    <main></main>
    <footer></footer>

    <script src="js/index.js"></script>
</body>

</html>
